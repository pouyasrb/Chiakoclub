<div class="container bg-light divall">
    <form class="row g-3 " id="form">
        <div class="col-md-6 form-control ">
          <label for="inputEmail4" class="form-label">نام و نام خانوادگی</label>
          <input type="text" class="form-control  " id="Fullname">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">کد ملی</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label">تلفن همراه</label>
          <input type="email" class="form-control" id="email" >
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">نام پدر </label>
          <input type="text" class="form-control" id="address" >
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">تاریخ تولد</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">پست</label>
          <select id="inputState" class="form-select">
            <option selected>دفاع</option>
            <option>هافبک</option>
            <option>حمله</option>
            <option>دروازبان</option>
          </select>
        </div>
        <div class="col-12">
